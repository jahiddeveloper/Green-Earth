<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/green-earth.png" type="image/x-icon">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- DasiyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font bg-[#f0fdf4]">
    <header>

        <nav class="bg-[#15803d] shadow-sm">
            <div class="navbar md:w-11/12 mx-auto">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                            <li class="font-extrabold"><a>Login</a></li>
                        </ul>
                    </div>
                    <a class="text-2xl font-bold text-white">Green_Earth</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li class="text-white text-sm"><a>About</a></li>
                        <li class="text-white text-sm"><a>Gallery</a></li>
                        <li class="text-white text-sm"><a>Plant a Tree</a></li>
                        <li id="login-btn" class="text-white text-sm font-extrabold"><a>Login</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <button
                        class="btn rounded-3xl bg-[#facc15] text-[#15803d] text-sm px-5 hover:bg-[#f8da63] hover:transition duration-300">Plant
                        a Tree</button>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <section class="bg-[#cff0dc]">

            <div class="flex justify-between items-center py-10 md:py-0">
                <img class="hidden md:block" src="./assets/hero-leaf1.png" alt="">

                <div>
                    <h1 class="text-4xl font-bold text-center">Plant a Tree, Grow a Future</h1>
                    <p class="mt-3 md:w-145 text-center">Join our mission to plant 1 million trees and make the Earth
                        greener for future
                        generations.</p>
                    <button
                        class="btn mx-auto block mt-6 rounded-3xl bg-[#facc15] text-[#15803d] text-sm px-5 hover:bg-[#f8da63] hover:transition duration-300">Get
                        Involved</button>
                </div>

                <img class="hidden md:block" src="./assets/hero-leaf2.png" alt="">
            </div>

        </section>

        <h1 class="text-3xl text-center mt-12 md:mt-25 font-semibold">Choose Your Trees</h1>

        <section class="md:w-11/12 mx-auto mt-10">

            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">

                <aside class="col-span-2 mx-1 md:mx-0">
                    <h1 class="text-xl font-semibold">Categories</h1>

                    <div id="category-container" class="mt-4">
                        <button id="all-tree-btn"
                            class="w-70 text-left py-3 hover:bg-[#15803d] hover:text-white rounded-sm pl-5 text-lg hover:transition duration-350">All
                            Trees</button>
                    </div>
                </aside>

                <div id="cart-container" class="col-span-8 grid grid-cols-1 md:grid-cols-3 gap-4">



                </div>

                <aside id="add-to-cart-container" class="bg-yellow-200 col-span-2">
                    <h1>Hello world</h1>
                </aside>

            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
